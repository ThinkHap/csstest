<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="hap" />
        <title>media-queries: grid</title>
    </head>
    <body>
        <style type="text/css">
	        body{font-size:12px;}
            ul,li{padding: 0;}
            li{list-style: none;}
            div {margin-bottom: 50px;}
            
            @media all and (grid) {
                .mq1 { color:#fff; background:green; }
            }

            @media all and (grid:1) {
                .mq2 { color:#fff; background:green; }
            }

            @media all and (grid:0) {
                .mq3 { color:#fff; background:green; }
            }
        </style>

        <h3>(grid)</h3>
        <div class="mq1">
            <p>定义设备是基于栅格还是基于位图。基于栅格时该值为1，否则为0</p>
            <p>当您的输出设备支持grid时，本段落背景色为绿色。</p>
        </div>

        <h3>(grid:1)</h3>
        <div class="mq2">
            <p>当您的输出设备的是基于栅格时，本段落背景色为绿色。</p>
            <p>否则, 本段落无背景色</p>
        </div>
        
        <h3>(grid:0)</h3>
        <div class="mq3">
            <p>当您的输出设备的是基于位图时，本段落背景色为绿色。</p>
            <p>否则, 本段落无背景色</p>
        </div>
        
        <textarea rows="40" cols="90">
        </textarea>
    </body>
</html>
