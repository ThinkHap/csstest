<!DOCTYPE HTML>
<html>
<head>
	<title>box-flex-group</title>
	<style>body{font-size:12px;text-shadow:1px 1px #eee;}ul,ol,li{padding: 0;}li{list-style: none;}</style>
</head>
<body>
    <style>
        ul,ol{display:-webkit-box;display:-moz-box;display:-o-box;display:-ms-box;display:box;width:400px;height:100px;padding:10px;border:1px solid #eee;}
        ol li{width:50px;}
        li:nth-child(1){-webkit-box-flex:1;-moz-box-flex:1;-o-box-flex:1;-ms-box-flex:1;box-flex:1;-webkit-box-flex-group:3;-moz-box-flex-group:3;-o-box-flex-group:3;-ms-box-flex-group:3;box-flex-group:3;background:#fedebe;}
        li:nth-child(2){-webkit-box-flex:2;-moz-box-flex:2;-o-box-flex:2;-ms-box-flex:2;box-flex:2;-webkit-box-flex-group:3;-moz-box-flex-group:3;-o-box-flex-group:3;-ms-box-flex-group:3;box-flex-group:3;background:#fefede;}
        li:nth-child(3){-webkit-box-flex:3;-moz-box-flex:3;-o-box-flex:3;-ms-box-flex:3;box-flex:3;-webkit-box-flex-group:2;-moz-box-flex-group:2;-o-box-flex-group:2;-ms-box-flex-group:2;box-flex-group:2;background:#defebe;}
        li:nth-child(4){-webkit-box-flex:2;-moz-box-flex:2;-o-box-flex:2;-ms-box-flex:2;box-flex:2;-webkit-box-flex-group:2;-moz-box-flex-group:2;-o-box-flex-group:2;-ms-box-flex-group:2;box-flex-group:2;background:#bedefe;}
        li:nth-child(5){-webkit-box-flex:1;-moz-box-flex:1;-o-box-flex:1;-ms-box-flex:1;box-flex:1;-webkit-box-flex-group:3;-moz-box-flex-group:3;-o-box-flex-group:3;-ms-box-flex-group:3;box-flex-group:3;background:#fedefe;}
    </style>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ul>
    <h3>li{width:50px;}</h3>
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ol>

</body>
</html>
