<!doctype html>
<html>
<head>
	<title>css3 element selector</title>
	<style>body{font-size:12px;text-shadow:1px 1px #eee;}</style>
</head>
<body>
    <style>
        p~div{color:#f00;}
    </style>
    <p>2011.7月番</p>
    <div>2011.10月番</div>
    <div>2012.1月番</div>
<textarea cols="40" rows="7">
<style>
    p~div{color:#f00;}
</style>
<p>2011.7月番</p>
<div>2011.10月番</div>
<div>2012.1月番</div>
</textarea>
</body>
</html>
