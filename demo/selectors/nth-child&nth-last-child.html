<!doctype html>
<html>
<head>
	<title>:nth-child(n) & :nth-last-child(n)</title>
	<style>body{font-size:12px;text-shadow:1px 1px #eee;}</style>
</head>
<body>
    <style>
        ul li:nth-child(2){color:#00f;font-weight:bold;}
        ul li:nth-last-child(2){color:#f00;font-weight:bold;}
    </style>
    <ul>
        <li>打酱油充数</li>
        <li>Blue is Support :nth-child(n)</li>
        <li>打酱油充数</li>
        <li>Red is Support :nth-last-child(n)</li>
        <li>打酱油充数</li>
    </ul>
<textarea cols="50" rows="12">
<style>
    ul li:nth-child(2){color:#00f;font-weight:bold;}
    ul li:nth-last-child(2){color:#f00;font-weight:bold;}
</style>
<ul>
    <li>打酱油充数</li>
    <li>Blue is Support :nth-child(n)</li>
    <li>打酱油充数</li>
    <li>Red is Support :nth-last-child(n)</li>
    <li>打酱油充数</li>
</ul>
</textarea>
</body>
</html>
