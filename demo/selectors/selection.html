<!doctype html>
<html>
<head>
	<title>::selection</title>
	<style>body{font-size:12px;text-shadow:1px 1px #eee;}</style>
</head>
<body>
    <style>
        p::-moz-selection{background:#ff0;color:#00f;}
        p::selection{background:#ff0;color:#f00;}
    </style>
    <p>Select the text. Yellow background & Red text is Support ::selection. Blue text is for Firefox</p>
<textarea cols="50" rows="6">
<style>
    p::-moz-selection{background:#ff0;color:#00f;}
    p::selection{background:#ff0;color:#f00;}
</style>
<p>Select the text. Yellow background & Red text is Support ::selection. Blue text is for Firefox</p>
</textarea>
</body>
</html>
